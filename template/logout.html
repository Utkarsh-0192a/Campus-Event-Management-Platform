<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // Send logout request to server
        fetch('/logout', {
            method: 'GET',
            credentials: 'same-origin'
        }).then(() => {
            window.location.href = '/login';
        }).catch(() => {
            window.location.href = '/login';
        });
    </script>
</head>
<body>
    <p>Logging out...</p>
</body>
</html>
