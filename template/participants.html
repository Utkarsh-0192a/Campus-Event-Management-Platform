<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | NIT Event Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            transform: scale(1.250);
            /* background: linear-gradient(to right, #FF4B2B, #FF416C); */
            background: #f6f5f6;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
        }

        .profile-container {
            background: #fff;
            color: #333;
            width: 90%;
            max-width: 1000px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 250px 1fr;
        }

        /* Sidebar Styling */
        .profile-sidebar {
            background: linear-gradient(to bottom, #FF4B2B, #FF416C);
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        .profile-sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .profile-sidebar h1 {
            font-size: 20px;
            margin-top: 10px;
        }

        .profile-sidebar p {
            font-size: 14px;
        }

        .profile-sidebar button {
            background: #fff;
            color: #FF416C;
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .profile-sidebar button:hover {
            background: #FF416C;
            color: #fff;
        }

        /* Main Content Styling */
        .profile-main {
            background: #fff;
            padding: 20px;
        }

        .profile-main h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FF416C;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .profile-section ul li {
            background: #f8f8f8;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-section ul li span {
            font-weight: 500;
        }

        .profile-section ul li .status {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            color: #fff;
        }

        .status.upcoming {
            background: #FFA502;
        }

        .status.attended {
            background: #4CAF50;
        }

        .status.cancelled {
            background: #E74C3C;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
        }

        .profile-actions button {
            background: #FF416C;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .profile-actions button:hover {
            background: #FF4B2B;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                align-items: center;
                text-align: center;
            }

            .profile-sidebar img {
                margin-bottom: 10px;
            }
        }
        .scroll-container {
            height: 200px; /* Adjust height to your needs */
            /* background: linear-gradient(to bottom, #FF4B2B, #FF416C); */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 0.25px solid #ccc; /* Optional: Add a border for visual distinction */
            padding: 10px;
            background-color: #f9f9f9; /* Light background for better readability */
            border-radius: 5px; /* Rounded corners for aesthetics */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Sidebar -->
        <div class="profile-sidebar">
            <h1 id="count">0</h1>
            <h2>Participants</h2>
            <!-- <p>Student</p> -->
            <a href="#" onclick="getvar()"><button>Verification</button></a>
            <a href="/home/organizer"><button>Back</button></a>
        </div>

        <!-- Main Content -->
        <div class="profile-main">
            <!-- Registered Events -->
            <div class="profile-section">
                <h2>Participants:</h2>
                <div class="scroll-container">
                <ul>
                    <!-- participants will be dynamically loaded here -->
                </ul>
            </div>
            </div>

            <!-- Actions -->
            <div class="profile-actions">
                <button id="notify" onclick="sendNotification()" >Send Notification</button>
            </div>
        </div>
    </div>
    
    <script>
        let participantEmails = []; // Store participant emails globally

        // Add sendNotification function
        async function sendNotification() {
            try {
                const emailData = {
                    to: participantEmails,
                    subject: 'Event Notification',
                    message: 'This is a notification regarding the event you registered for.'
                };

                const notifyResponse = await fetch('/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData),
                    credentials: 'include'
                });

                if (notifyResponse.ok) {
                    alert('Notification sent successfully to all participants!');
                } else {
                    throw new Error('Failed to send notification');
                }
            } catch (error) {
                console.error('Error sending notification:', error);
                alert('Failed to send notification');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const response = await fetch('/api/auth/check-token', {
                method: 'GET',
                credentials: 'include'
            });

            if (!response.ok) {
                window.location.href = "/login";
            }

            try {
                // get event id from URL
                const urlParams = new URLSearchParams(window.location.search);
                eventId = urlParams.get('id');
                console.log('Event ID:', eventId); // Debug log

                // Fetch registered users for the event
                try {
                    const response = await fetch(`/api/events/participants/${eventId}`, {
                        method: 'GET',
                        credentials: 'include'
                    });

                    if (!response.ok) {
                        console.error('Failed to fetch registered users');
                        return;
                    }

                    const participants = await response.json();
                    participantEmails = participants.map(p => p.email); // Store emails
                    document.getElementById('count').textContent = participants.length;
                    const container = document.querySelector('.profile-section ul');
                    container.innerHTML = '';

                    if (participants.length === 0) {
                        container.innerHTML = '<li>No registered users</li>';
                    } else {
                        participants.forEach(participant => {
                            const participantItem = document.createElement('li');
                            participantItem.innerHTML = `
                                <span>${participant.name} - ${participant.email}</span>
                            `;
                            container.appendChild(participantItem);
                        });
                    }
                } catch (error) {
                    console.error('Error fetching registered users:', error);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
        function getvar(){
                window.location.href = `/qrVerify?id=${eventId}`;
            }
    </script>
</body>
</html>
