<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Toggle Button</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: 0.3s ease;
        }

        .sidebar.open {
            left: 0; /* Slide in */
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        /* Button to toggle sidebar */
        #toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #FF4B2B;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease; /* Smooth movement with the sidebar */
        }

        #toggle-btn:hover {
            background: #FF416C;
        }

        /* Main content area */
        .main-content {
            margin-left: 20px; /* Default margin */
            padding: 20px;
            transition: 0.3s ease;
        }

        .main-content.sidebar-open {
            margin-left: 270px; /* Adjust for open sidebar */
        }

    </style>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <button id="toggle-btn">â˜°</button>

    <div id="main-content" class="main-content">
        <h1>Welcome to the Event List</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        toggleBtn.addEventListener('click', () => {
            // Toggle the sidebar
            sidebar.classList.toggle('open');
            // Adjust main content margin
            mainContent.classList.toggle('sidebar-open');

            // Adjust the button position based on the sidebar's state
            if (sidebar.classList.contains('open')) {
                toggleBtn.style.left = '250px'; // Move with the open sidebar
            } else {
                toggleBtn.style.left = '20px'; // Move back to default
            }
        });
    </script>
</body>
</html>
